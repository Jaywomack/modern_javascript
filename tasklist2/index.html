<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List 2</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-content">
              <span class="card-title">Task List</span>
              <form id="form" class="task-form">
                <div class="input-field col s12">
                  <input type="text" name="task-input" id="task-input" />
                  <label for="task-input">Create a task!</label>
                </div>
                <input
                  type="submit"
                  value="Create Task"
                  class="btn yellow black-text"
                  id="create-task-button"
                />
              </form>
              <div>
                <ul id="collection" class="collection"></ul>
                <a href="#" id="clear-tasks" class="clear-tasks btn black"
                  >Clear Tasks</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script
      src="https://kit.fontawesome.com/78bd85dfb3.js"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
